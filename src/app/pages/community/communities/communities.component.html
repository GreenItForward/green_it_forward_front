<div class="bg-gradient-to-r from-green-600 to-green-800 bg-top w-full bg-no-repeat bg-cover bg-center pb-10">
  <app-header></app-header>
  <app-navbar></app-navbar>
  <div>
    <div class="w-11/12 m-auto mt-10 flex flex-col items-center bg-gray-950/60 rounded shadow-2xl shadow-zinc-950 text-white p-10">
      <h1>Toutes les communautés :</h1>
      <form (ngSubmit)="searchCommunities()" class="w-full flex justify-between items-center">
        <input name="text" placeholder="Rechercher une communauté..." [(ngModel)]="searchText" (change)="searchCommunities()" class="w-full mr-4 border-2 border-green-900 rounded p-2 bg-green-700"/>
        <button class="cursor-pointer w-fit rounded p-2 bg-green-900">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="#ebc621" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z"/>
          </svg>
        </button>
      </form>
      <div class="w-10/12 mt-10 flex justify-end">
        <div routerLink="/community/create" class="flex items-center w-fit bg-green-700 rounded p-2 cursor-pointer">
          <div class="mr-2">Créer une communauté</div>
          <div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ebc621" d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6h-2Z"/></svg></div>
        </div>
      </div>
      <div class="w-full flex justify-start flex-wrap">
        <ng-container *ngFor="let community of communities">
          <app-community-card class="w-1/4 ml-16 mt-6" [community]="community"></app-community-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
