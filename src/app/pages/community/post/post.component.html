<div class="bg-gradient-to-r from-green-600 to-green-800 h-fit w-full bg-no-repeat bg-cover bg-center">
  <app-header></app-header>
  <app-navbar></app-navbar>
  <div class="w-11/12 m-auto mt-10 mb-10 flex flex-col bg-gray-950/60 rounded shadow-2xl shadow-zinc-950 text-white p-10">
    <h1 class="flex">
      <div class="text-yellow-400 underline mr-2">
        Sujet
      </div>
      <div>
        "{{post.subject}}"
      </div>
    </h1>
    <h3>{{post.text}}</h3>
    <div class="italic text-gray-500/70">{{post.user.firstName}} {{post.user.lastName}}</div>
    <div>{{post.createdAt}}</div>
  </div>
  <div class="w-11/12 m-auto mt-10 mb-10 flex flex-col bg-gray-950/60 rounded shadow-2xl shadow-zinc-950 text-white p-10">
    <h1 class="text-yellow-400 underline mr-2">Réponses</h1>
    <div *ngIf="!noMessages">
      <ng-container  *ngFor="let message of messages">
        <app-display-message class="mb-4" [message]="message"></app-display-message>
      </ng-container>
    </div>
    <div *ngIf="noMessages">Il n'y a aucun message</div>
    <br>
    <h1 class="text-yellow-400 underline mr-2">Envoyer une réponse</h1>
    <div class="w-full flex justify-between items-center">
      <input class="w-full mr-4 border-2 border-green-700 rounded p-2 bg-green-700" placeholder="Envoyer une réponse"/>
      <div class="w-fit rounded p-2 bg-green-900"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ebc621" d="M3 20v-6l8-2l-8-2V4l19 8l-19 8Z"/></svg></div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
