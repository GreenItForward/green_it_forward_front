<h1>Paiement</h1>
<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom sur la carte</label>
    <input type="text" formControlName="name" class="form-control" id="name" />
  </div>
  <div class="form-group">
    <label for="amount">Montant (en euros)</label>
    <input type="number" formControlName="amount" class="form-control" id="amount" min="1" step="0.01" />
    <label for="card">Num√©ro de carte, date d'expiration et CVC</label>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>
  </div>
  
    <button type="submit" [disabled]="paymentForm.invalid" class="btn btn-primary">Payer</button>
</form>
