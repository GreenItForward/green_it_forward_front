<div class="flex flex-col min-h-screen">

<app-header></app-header>
<app-navbar></app-navbar>

<div class="container mx-auto px-4 py-5 flex-grow mt-10">
  <div class="w-full max-w-xs mx-auto">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="bg-darkgreen-500 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div *ngIf="!isLoginMode" class="mb-4">
        <label class="block text-green-900 text-sm font-bold mb-2" for="image">
          Photo de profil
        </label>
        <input *ngIf="!isLoginMode" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="image" type="file" (change)="onFileSelect($event)" ngModel name="image">
      </div>
      <div *ngIf="!isLoginMode" class="mb-4">
        <label class="block text-green-900 text-sm font-bold mb-2" for="firstName">
          Pr√©nom
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="firstName" type="text" placeholder="First Name" ngModel name="firstName" required>
      </div>
      <div *ngIf="!isLoginMode" class="mb-4">
        <label class="block text-green-900 text-sm font-bold mb-2" for="lastName">
          Nom
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="lastName" type="text" placeholder="Last Name" ngModel name="lastName" required>
      </div>
      <div class="mb-4">
        <label class="block text-green-900 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="email" type="email" placeholder="Email" ngModel name="email" required>
      </div>
      <div class="mb-6">
        <label class="block text-green-900 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
               id="password" type="password" placeholder="******************" ngModel name="password" required>
      </div>
      <div *ngIf="isLoading" class="flex justify-center items-center">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
      </div>
      <div *ngIf="error" class="mb-4">
        <p class="text-red-500 text-xs italic">{{error}}</p>
      </div>
      <div *ngIf="success" class="mb-4">
        <p class="text-green-500 text-xs italic">{{success}}</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-800 hover:bg-green-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit" [disabled]="isLoading">
        {{isLoginMode ? "Se connecter" : "S'inscrire"}}
        </button>
        <button class="inline-block align-baseline font-bold text-sm text-green-900 hover:text-green-600" type="button" (click)="onSwitchMode()">
        Page d{{isLoginMode ? "'inscription" : 'e connexion'}}
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
</div>
