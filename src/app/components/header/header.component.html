<div class="headerStyle w-full">
  <div class="w-full p-4 h-20 lg:h-32 lg:w-4/5 m-auto flex justify-between">
    <div class="w-2/3 flex items-center justify-center lg:w-1/4">
      <img src="assets/GIF-logo.png" alt="GIF-logo.png" class="w-full">
    </div>
    <div class="w-10 flex items-center justify-center lg:w-16">
      <img routerLink="{{link}}" src="assets/profil-logo.png" alt="profil-logo.png" class="nw-full cursor-pointer" id="profil-logo">
      <img routerLink="{{link}}" src="assets/logout.png" alt="logout.png" [class.invisible]="!isLoggedIn" class="nw-full cursor-pointer" id="logout" (click)="logout()">
  </div>
</div>
