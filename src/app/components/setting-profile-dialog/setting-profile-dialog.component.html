<div class="p-6">
  <form [formGroup]="profileForm">
    <label for="email" class="block text-green-900 text-sm font-bold mb-2">
      Email
    </label>
    <input id="email" type="text" formControlName="email" class="w-full mb-4 p-2 border rounded" maxlength="50">

    <button (click)="isEdit = !isEdit" class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-700" *ngIf="!isEdit">Modifier le Mot de passe</button>
    <p class="text-red-500 text-xs italic" *ngIf="isEdit">Laisser vide pour ne pas changer le mot de passe</p>
    <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="text-red-500 text-xs italic">
    </div>
    <label for="password" class="block text-green-900 text-sm font-bold mb-2 mt-4" *ngIf="isEdit">
      Mot de passe
    </label>
    <input id="password" type="password" formControlName="password" class="w-full mb-4 p-2 border rounded" *ngIf="isEdit" minlength="6" maxlength="50">
    <label for="confirmPassword" class="block text-green-900 text-sm font-bold mb-2 mt-4" *ngIf="isEdit">
      Confirmer le mot de passe
    </label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full mb-4 p-2 border rounded" *ngIf="isEdit" minlength="6" maxlength="50">

    <label for="email" class="block text-green-900 text-sm font-bold mb-2 mt-4">
      Utilisateurs bloqués
    </label>
    <div *ngFor="let blocked of blockedUsers">
      <div class="flex items-center">
        <span class="ml-2 text-gray-700">{{blocked.email}}</span>
        <button (click)="unblockUser(blocked.id)" class="px-4 py-2 ml-2 text-white bg-red-500 rounded hover:bg-red-700">Débloquer</button>
      </div>
    </div>
  </form>
</div>

<div class="p-6 border-t border-gray-200">
  <button (click)="onCancel()" class="px-4 py-2 mr-2 text-white bg-red-500 rounded hover:bg-red-700">Annuler</button>
  <button (click)="onSave()"[mat-dialog-close]="profileForm.value" cdkFocusInitial class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-700">Enregistrer</button>
</div>
