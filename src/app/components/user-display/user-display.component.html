<div class="mb-2 cursor-pointer rounded flex justify-between items-center py-2 px-4 bg-gradient-to-r from-green-900/10 to-green-900/30 hover:bg-green-900/20">
  <div class="flex items-center">
    <img [src]="'./assets/' + follower.imageUrl" height="30px" width="30px" class="object-cover rounded-full">
    <div *ngIf="creator && follower.id === creator.id" class="text-sm text-gray-950/20 italic ml-6">Admin</div>
  </div>
  <div>{{follower.firstName}} {{follower.lastName}}</div>
</div>
