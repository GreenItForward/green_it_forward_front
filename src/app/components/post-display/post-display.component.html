<div (click)="goToPost(post.id)" class="flex flex-col p-4 rounded bg-gradient-to-r from-green-900/10 to-green-900/30 hover:bg-green-900/20 cursor-pointer">
  <div class="p-1 w-full flex justify-between items-center">
    <div>{{post.subject}}</div>
    <div class="flex items-center">
      <div class="mr-1" *ngIf="!noMessages">{{messages.length}}</div>
      <div class="mr-1" *ngIf="noMessages">0</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="#c4a400" d="M18 6v7c0 1.1-.9 2-2 2h-4v3l-4-3H4c-1.101 0-2-.9-2-2V6c0-1.1.899-2 2-2h12c1.1 0 2 .9 2 2z"/></svg>
    </div>
  </div>
  <div class="p-1 w-full flex justify-between text-sm text-gray-950/50 text-white">
    <div class="text-gray-950/30 italic">{{post.user.firstName}} {{post.user.lastName}}</div>
    <div class="text-gray-950/30 italic">{{creationDate}}</div>
  </div>
</div>
