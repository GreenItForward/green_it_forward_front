<div class="p-5 bg-white rounded shadow-xl">
    <h2 class="text-xl mb-4">Créer un projet</h2>
    <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <label class="block text-sm font-bold mb-2">Informations du projet</label>
      <p class="text-sm text-gray-500">Veuillez remplir les informations suivantes pour créer un projet.</p>
      <input formControlName="name" type="text" class="block w-full p-2 border border-gray-300 rounded" placeholder="Nom" />
      <textarea formControlName="description" class="block w-full p-2 border border-gray-300 rounded" placeholder="Description"></textarea>
      <div *ngIf="loading" class="flex justify-center items-center">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
      </div>
      <input type="file" (change)="onFileSelected($event)" class="block w-full p-2 border border-gray-300 rounded" placeholder="Télécharger l'image" />
      <input formControlName="amountRaised" type="number" class="block w-full p-2 border border-gray-300 rounded" placeholder="Montant levé" />
      <input formControlName="totalAmount" type="number" class="block w-full p-2 border border-gray-300 rounded" placeholder="Montant total" />
      <input formControlName="startDate" type="date" class="block w-full p-2 border border-gray-300 rounded" [value]="todayDate"/>
      <input formControlName="endDate" type="date" class="block w-full p-2 border border-gray-300 rounded" placeholder="Date de fin" />
      <p *ngIf="error" class="text-red-500">{{ error }}</p>
      <div class="flex justify-end">
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Créer</button>
      </div>
    </form>
  </div>
