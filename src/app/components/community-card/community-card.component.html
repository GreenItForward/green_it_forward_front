<div (click)="goToCommunity(community.id)" class="flex flex-col justify-center items-center bg-green-900 hover:bg-green-800 rounded p-8 cursor-pointer">
  <h2>{{community.name}}</h2>
  <img class="h-40 m-4 object-cover" *ngIf="noImage" [src]="'./assets/' + community.imgUrl">
  <img [src]="imageSrc" class="h-40 m-4 object-cover" alt="Community Image" *ngIf="imageSrc">
  <div class="text-sm mb-5">{{community.description}}</div>
  <div class="buttonBackground py-2 px-4 shadow-2xl text-black">Voir Plus</div>
</div>
